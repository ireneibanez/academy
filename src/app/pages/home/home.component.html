
<div class="col-lg-12 control-section">
    <div class="content-wrapper" style="margin-bottom: 25px;">
        <div class="formtitle">
            <span>Nuevo usuario</span>
        </div>

        <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

            <div class="form-group">
                <div class="e-float-input">
                    <input id="name" type="text" formControlName="name">
                    <span class="e-float-line"></span>
                    <label for="name" class="e-float-text">Nombre</label>
                </div>
                <div *ngIf="name?.errors">
                    <div *ngIf="name?.errors?.['required'] && name?.touched" class="e-error">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="e-float-input">
                    <input id="surname" type="text" formControlName="surname">
                    <span class="e-float-line"></span>
                    <label for="surname" class="e-float-text">Apellido</label>
                </div>
                <div *ngIf="surname?.errors">
                    <div *ngIf="surname?.errors?.['required'] && surname?.touched" class="e-error">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="e-float-input">
                    <input id="email" type="text" formControlName="email">
                    <span class="e-float-line"></span>
                    <label for="email" class="e-float-text">Email</label>
                </div>
                <div *ngIf="email?.errors">
                    <div *ngIf="email?.errors?.['email'] && email?.touched" class="e-error">
                        Por favor, introduzca una dirección de correo válida.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="e-float-input e-float-text date-label">Fecha de inicio</div>
                <ejs-datepicker id="date" formControlName="date"></ejs-datepicker>
                <div *ngIf="date?.errors">
                    <div *ngIf="date?.errors?.['date'] && date?.touched" class="e-error">
                        Introduce una fecha válida.
                    </div>
                </div>
            </div>

            <div class="row center">
                <button id="validateSubmit" ejs-button cssClass="e-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>
